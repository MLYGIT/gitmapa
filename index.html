<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .map-container map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .map-container area {
            pointer-events: auto; /* Permite clics en las áreas del mapa */
        }

        .map-container area:hover {
            outline: 2px solid #fff;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            display: none;
            font-size: 0.8rem;
        }

        .map-container area:hover + .tooltip {
            display: block;
        }
    </style>
</head>
