<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Mapa de imágenes</h1>
    <div class="map-container">
        <img src="celeste.jpg" alt="Mapa interactivo" usemap="#mapa-interactivo" id="mapa-img">
        
        <!-- Íconos para Valle Verde y otros lugares -->
        <a href="https://es.wikipedia.org/wiki/Valle_Verde" class="icon" style="left: 400px; top: 200px;" data-title="Valle Verde">
            <i class="fas fa-map-marker-alt"></i>
        </a>
        <!-- Añadir más íconos aquí -->
    </div>

    <map name="mapa-interactivo">
        <!-- Añadir áreas aquí -->
        <area shape="rect" coords="400,200,440,240" href="https://es.wikipedia.org/wiki/Valle_Verde" title="Valle Verde">
        <!-- Añadir más áreas aquí -->
    </map>
</body>
</html>
