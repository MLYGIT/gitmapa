    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }

        #mapa-img {
            width: 100%; /* Ajusta el tamaño de la imagen al contenedor */
            height: auto;
            display: block;
            position: relative; /* Asegura que la imagen esté en el contexto de su contenedor */
        }

        .icon {
            position: absolute;
            z-index: 10; /* Asegura que los íconos estén encima de la imagen */
            font-size: 24px; /* Tamaño del ícono */
            color: red; /* Color del ícono */
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente para los íconos */
            border-radius: 50%; /* Hace que el fondo sea redondo */
            padding: 5px; /* Espacio alrededor del ícono */
            transition: transform 0.2s, background-color 0.2s; /* Animación para el zoom y el cambio de color de fondo */
        }

        .icon:hover {
            transform: scale(1.3); /* Efecto de zoom al pasar el mouse */
            background-color: rgba(255, 255, 255, 1); /* Fondo blanco sólido al pasar el mouse */
        }

        .icon::after {
            content: attr(data-title); /* Muestra el título del lugar */
            display: block;
            font-size: 12px;
            color: black;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
